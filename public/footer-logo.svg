<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract logo graphic - two overlapping curved shapes -->
  <path d="M15 25 C 25 15, 35 15, 45 25 C 35 35, 25 35, 15 25" fill="url(#gradient1)" opacity="0.8"/>
  <path d="M25 35 C 35 25, 45 25, 55 35 C 45 45, 35 45, 25 35" fill="url(#gradient2)" opacity="0.6"/>
  
  <!-- SGCA text -->
  <text x="70" y="30" fontFamily="Inter, system-ui, sans-serif" fontSize="24" fontWeight="800" fill="url(#textGradient1)">SGCA</text>
  
  <!-- TECHNOLOGIES text -->
  <text x="70" y="50" fontFamily="Inter, system-ui, sans-serif" fontSize="14" fontWeight="700" fill="url(#textGradient2)">TECHNOLOGIES</text>
  
  <!-- PVT. LTD. with line -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="#D1D5DB" stroke-width="1"/>
  <text x="85" y="68" fontFamily="Inter, system-ui, sans-serif" fontSize="10" fontWeight="500" fill="#9CA3AF">PVT. LTD.</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
